<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login | E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8fafc; height: 100vh; display: flex; align-items: center; }
        .login-card { width: 100%; max-width: 400px; padding: 35px; border-radius: 15px; border: none; }
        .btn-success { padding: 12px; font-weight: 600; }
        .doctor-header { color: #198754; font-weight: 700; margin-bottom: 25px; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow-lg mx-auto">
            <h3 class="doctor-header">Doctor Portal</h3>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2 small">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'doctor_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">DOCTOR USERNAME</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100 mt-3">Login to Portal</button>

                <div class="text-center mt-4 border-top pt-3">
                    <p class="small text-muted">New professional to the hospital?</p>
                    <a href="{% url 'doctor_register' %}" class="btn btn-outline-success w-100">Create New Account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
