<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: #f0f2f5; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card { 
            width: 100%; 
            max-width: 400px; 
            padding: 35px; 
            border-radius: 15px; 
            border: none; 
            background: white;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .admin-header {
            color: #0d6efd;
            font-weight: 700;
            margin-bottom: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow-lg mx-auto">
            <h3 class="admin-header">Admin Portal</h3>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger py-2 small">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" action="{% url 'admin_login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">ADMIN USERNAME</label>
                    <input type="text" name="username" class="form-control form-control-lg" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">PASSWORD</label>
                    <input type="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Access Dashboard</button>
            </form>
        </div>
    </div>
</body>
</html>
