<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile | E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .update-card {
            border: none;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm mb-5">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold me-4" href="{% url 'patient_dashboard' %}">üè• E-Hospital</a>
        <div class="d-flex align-items-center">
            <span class="text-white fw-semibold me-3">{{ profile.full_name }}</span>
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card update-card shadow p-4">
                <h3 class="text-primary mb-4 text-center">Update Profile</h3>
                
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Full Name</label>
                        <input type="text" name="full_name" class="form-control" value="{{ profile.full_name }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Age</label>
                        <input type="number" name="age" class="form-control" value="{{ profile.age }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Place</label>
                        <input type="text" name="place" class="form-control" value="{{ profile.place }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Category</label>
                        <select name="category" class="form-select">
                            <option value="General" {% if profile.category == 'General' %}selected{% endif %}>General</option>
                            <option value="Senior" {% if profile.category == 'Senior' %}selected{% endif %}>Senior</option>
                            <option value="Child" {% if profile.category == 'Child' %}selected{% endif %}>Child</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{% url 'patient_dashboard' %}" class="btn btn-light text-muted">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
