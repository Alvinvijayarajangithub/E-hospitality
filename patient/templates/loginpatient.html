
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login | E-Hospitality</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background: #ffffff;
        }
        .btn-primary {
            background-color: #1e88e5;
            border: none;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #1565c0;
            transform: translateY(-2px);
        }
        .hospital-logo {
            font-size: 2.2rem;
            color: #1e88e5;
            font-weight: 700;
            letter-spacing: -1px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card p-4">
                <div class="text-center mb-4">
                    <div class="hospital-logo">E-Hospital</div>
                    <p class="text-muted">Patient Care Portal</p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %} py-2 small">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" action="{% url 'login' %}">
                    {% csrf_token %}  <div class="mb-3">
                        <label class="form-label text-uppercase">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label text-uppercase">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                       <button type="submit" class="btn btn-primary">Login to Dashboard</button>
                    </div>
                </form>

                <div class="text-center mt-4 border-top pt-3">
                    <p class="small text-muted mb-1">New to our hospital?</p>
                    <a href="{% url 'register' %}" class="text-primary fw-bold text-decoration-none">Create Patient Account</a>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="/" class="text-white-50 small text-decoration-none">← Back to Home</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
